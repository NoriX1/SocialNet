<!DOCTYPE html>
<html lang="ru-RU" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SocialNetwork</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=960"/>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<!--[if lt IE 9]>
   <p class="browsehappy">Ваш браузер <strong>устарел</strong>. Пожалуйста <a href="http://browsehappy.com/">обновите</a></p>
<![endif]-->
    <div class="wrapper">
        <div class="maincontent">
            <header class="header">
                <div class="container clearfix">
                    <div class="header__left">
                        <div class="user__avatar">
                            <img th:src="@{/resources/img/user/avatar.jpg}" alt="avatar" class="user__image"/>
                        </div>
                        <div class="user__name">Social Network</div>
                    </div>
                    <div class="header__right">
                        <a class="registration" href="registration.html">
                            Registration
                        </a>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="container clearfix">
                    <aside class="aside">
                        <div class="nav">
                            <ul class="nav__ul">
                                <li class="nav__li "><a href="index.html" class="nav__link"><span class="nav__text">Home page</span></a></li>
                                <li class="nav__li"><a href="login.html" class="nav__link"><span class="nav__text">Login</span></a></li>
                                <li class="nav__li"><a href="profile.html" class="nav__link"><span class="nav__text">Profile</span></a></li>
                                <li class="nav__li"><a href="messages.html" class="nav__link"><span class="nav__text">Show messages</span></a></li>
                                <li class="nav__li"><a href="sendmessages.html" class="nav__link"><span class="nav__text">Send message</span></a></li>
                                <li class="nav__li"><a href="friendlist.html" class="nav__link"><span class="nav__text">My friends</span></a></li>
                                <li class="nav__li"><a href="rating.html" class="nav__link"><span class="nav__text">Rating Service</span></a></li>
                                <li class="nav__li"><a href="finduser.html" class="nav__link"><span class="nav__text">Find User</span></a></li>
                            </ul>
                        </div>
                    </aside>
                    <main class="stuff">
                        <form class="profile" th:object="${user}" method="post">
                            <ul class="profile__list">
                               <li class="profile__item profile__item_title">Finded Profile</li>
                                <li class="profile__item">
                                    <div class="profile__title">ID:</div>
                                    <div class="profile__name" th:text="${user.id}">TEST</div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__title">Name:</div>
                                    <div class="profile__name" th:text="${user.name}"></div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__title">Surname:</div>
                                    <div class="profile__name" th:text="${user.surname}"></div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__title">Age:</div>
                                    <div class="profile__name" th:text="${user.age}"></div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__title">Gender:</div>
                                    <div class="profile__name" th:text="${user.sex}"></div>
                                </li>
                                <li class="profile__item">
                                    <div class="profile__title">Login:</div>
                                    <div class="profile__name" th:text="${user.login}"></div>
                                </li>
                            </ul>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__left">
                <div class="copyright">©SocialNetwork</div>
            </div>
            <div class="footer__right">
                <ul class="social__ul">
                    <li class="social__li"><a href="https://twitter.com" class="social__link social__link_tw"></a></li>
                    <li class="social__li"><a href="https://vk.com/" class="social__link social__link_vk"></a></li>
                    <li class="social__li"><a href="https://www.facebook.com" class="social__link social__link_fb"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
